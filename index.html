<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css"


    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <title>CAKEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CAKEFLIX</h2>
            <nav>
                <a href="http://127.0.0.1:5500/index.html#">Inicio</a>
                <a href="https://www.confeiteiradesucesso.com/bolo-caseiro/">Bolos</a>
                <a href="https://www.receiteria.com.br/receitas-de-cobertura-para-bolo/">Coberturas</a>
                <a href="/img/carrossel2.jpg">Fotos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="destaque">
            <div class="container">
                <h3 class="titulo">CaseirinhosFlix</h3>
                <p class="descricao">Receitas de Bolos 100% Caseiros.<br/>
                    Bolos de Chocolate, Limão, Milho com brigadeiro branco paçoca e amendoim, Churros, Cenoura com brigadeiro, Banana, Laranja e Fubá com goiabada...
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-book-open"></i>
                        <a href="https://www.youtube.com/results?search_query=receitas+de+bolos">Mais Receitas de Bolos</a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-book"></i>
                        <a href="https://www.youtube.com/results?search_query=coberturas+para+bolos+caseirinhos">Mais Receitas de Coberturas</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-fotos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-fotos" src="img/chocolate2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-fotos" src="img/laranja.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-fotos" src="img/red2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-fotos" src="img/carrossel2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-fotos" src="img/carrossel1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-fotos" src="img/churros2.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
